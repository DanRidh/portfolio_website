<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Danial Portfolio</title>
</head>
<body id="birds-bg">
    <div class="wrapper">
        <div class="static-txt animate__animated animate__fadeInLeft">Hi, I'm Danial!</div>
        <div style="display: flex;">
            <div class="static-txt animate__animated animate__fadeInLeft">I'm a</div>
            <ul class="dynamic-txts animate__animated animate__fadeInLeft">
                <li><span>Web Developer.</span></li>
                <li><span>UX Designer.</span></li>
                <li><span>Fast Learner.</span></li>
                <li><span>Hard Worker.</span></li>
            </ul>
        </div>
    </div>
</body>

<script>
    // uncomment for netlify
    // if (performance.navigation.type == performance.navigation.TYPE_RELOAD) location.href = 'index';
    if (performance.navigation.type == performance.navigation.TYPE_RELOAD) location.href = 'index.html';
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r119/three.min.js" integrity="sha512-E1+SnTWyHYoY5MN8wpL0SI4TYbpWN12sHXyEViwbzzEyq6GHxQrPFDzEeUDab4emXcf3Yj41Tht2JZnpo3kjwA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@0.5.21/dist/vanta.birds.min.js"></script>
<script>
    VANTA.BIRDS({
  el: "#birds-bg",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.00,
  scaleMobile: 1.00,
  backgroundColor: 0x444545,
  color1: 0xCA7DF9,
  color2: 0x6369D1,
  birdSize: 1.50,
  wingSpan: 25.00,
  speedLimit: 4.00,
  separation: 70.00,
  alignment: 30.00,
  cohesion: 50.00,
  quantity: 2.00
})
</script>
</html>

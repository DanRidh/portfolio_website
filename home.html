<script src="https://cdn.jsdelivr.net/npm/vanta@0.5.21/dist/vanta.birds.min.js"></script>
<script>
    VANTA.BIRDS({
    el: "#birds-bg",
    mouseControls: true,
    touchControls: true,
    gyroControls: false,
    minHeight: 100.00,
    minWidth: 100.00,
    scale: 1.00,
    scaleMobile: 1.00,
    backgroundColor: 0x444545,
    color1: 0xCA7DF9,
    color2: 0x6369D1,
    birdSize: 1.50,
    wingSpan: 25.00,
    speedLimit: 4.00,
    separation: 70.00,
    alignment: 30.00,
    cohesion: 50.00,
    quantity: 2.00
    })

    var typed = new Typed('#typed', {
    strings: [
        "Web Developer",
        "UX Designer",
        "Techie"
    ],
    stringsElement: null,
    typeSpeed: 100,
    backSpeed: 100,
    smartBackspace: true,
    loop: true,
    loopCount: Infinity,
    showCursor: true,
    cursorChar: "|",
    autoInsertCss: true
    })
</script>
